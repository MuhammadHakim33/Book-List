<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Book List</title>
</head>
<body>

    <div class="container">
        <!-- Form -->
        <div class="card mt-3 mx-auto border-0" style="max-width: 400px;">
            <div class="card-body" id="container-form">
                <h4 class="card-title text-center mb-4">My Book List App</h4>
                <form action="">
                    <div class="mb-3">
                        <label for="field-judul" class="form-label">Judul</label>
                        <input type="text" class="form-control rounded-1" id="field-judul">
                    </div>
                    <div class="mb-3">
                        <label for="field-penulis" class="form-label">Penulis</label>
                        <input type="text" class="form-control rounded-1" id="field-penulis">
                    </div>
                    <div class="mb-3">
                        <label for="field-isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control rounded-1" id="field-isbn">
                    </div>
                    <div class="mb-3 d-grid">
                        <button class="btn btn-primary rounded-1" id="btn-add">Tambahkan</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Tabel -->
        <div class="card my-3 mx-auto border-0 rounded-1 text-bg-dark px-2" style="max-width: 800px;">
            <div class="card-body table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Judul</th>
                            <th>Penulis</th>
                            <th>ISBN</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
